java.naming.factory.initial=org.apache.activemq.jndi.ActiveMQInitialContextFactory

# use the following property to configure the default connector
java.naming.provider.url=vm://localhost?broker.persistent=false&broker.useJmx=false

# use the following property to specify the JNDI name the connection factory
# should appear as.
connectionFactoryNames=firstContainerFactory,secondContainerFactory

# register some queues in JNDI using the form
# queue.[jndiName] = [physicalName]
queue.jms/queue/First=E.SAMPLE.QUEUE.FIRST
queue.jms/queue/Second=E.SAMPLE.QUEUE.SECOND

# register some topics in JNDI using the form
# topic.[jndiName] = [physicalName]
